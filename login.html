<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bodyClone">
      <main class="loginPage">
        <section class="loginBody">
          <div class="loginForm">
            <img src="./images/xotic-logo.png" alt="logo" class="logo" />
            <h1>Good afternoon Log into Xotic Labs</h1>
            <form action="">
              <div class="inputFields">
                <div class="label">
                  <label for="email">Email address</label>
                </div>
                <input id="email" type="text" placeholder="Email" />
              </div>
              <div class="inputFields">
                <div class="label">
                  <label for="password">Password</label>
                  <a href="#">Forgot your password?</a>
                </div>
                <input id="password" type="password" placeholder="Password" />
              </div>
              <button type="submit">LOG IN</button>
              <p class="ct-signUp">Don’t have an account yet? <a href="#">Sign up</a></p>
            </form>
            <p class="copyright">Copyright © 2021 Xotic Labs</p>
          </div>
          <img src="./images/login-Banner.png" alt="logo" class="bg-img" />
        </section>
      </main>
    </div>
  </body>
</html>
